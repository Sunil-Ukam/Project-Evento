<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento --Events anywhere</title>
    <link rel="shortcut icon" href="https://i.ibb.co/mNn2gzM/artistfinder-favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <p class="logo">Evento</p>          
        <ul class="links">
            <li class="link-item">
                <a class="link" href="#concerts">Concerts</a>
            </li>
            <li class="link-item">
                <a class="link" href="#sports">Sports</a>
            </li>
            <li class="link-item">
                <a class="link" href="#conferences">Conferences</a>
            </li>
        </ul>

    </header>
    <main class="main">
        <h1 class="heading">Find and book events anywhere</h1>
        <p class="text">Search through hundreds of events to find your next one.Get your tickets safeley through <span class="text--bold">Evento</span> </p>
        <form class="form">
            <input class="input" placeholder="Find events by citey(e.g HYD)">

        </form>
    </main>
    <footer class="footer">

    </footer>
